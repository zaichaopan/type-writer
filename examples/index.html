<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Type Writer Examples</title>
    <style>
        body {
            height: 100%;
            font-family: sans-serif;
            background-color: black;
            margin-top: 50px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 5em;
            color: white;
        }

        input {
            border: none;
            border-bottom: 2px solid;
            padding: .5em 1em .5em 1.5em;
            font-size: 2rem;
            color: white;
            background: black;
            background-image: url("./search-white.png");
            background-repeat: no-repeat;
            background-size: 1em;
            background-position: left center;
        }

        input:focus {
            outline: none;
        }

        input::placeholder {
            color: white;
            opacity: 1;
        }

        .paragraph {
            color: white;
            height: 5rem;
            font-size: 2rem;
            margin: 8rem auto;
        }
    </style>
</head>

<body>

    <div class="search-container">
        <input type="text" class="type-writer" spellcheck="false" placeholder="your favorite framework?">
    </div>


    <div class="paragraph-container">
        <div class="paragraph">

        </div>
    </div>
    <script src="./build/index.js"></script>
</body>

</html>
